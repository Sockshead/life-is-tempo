name: Deploy to Test

on:
  push:
    branches: [test]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    environment:
      name: test
      url: https://sockshead.github.io/life-is-tempo/test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.28.2

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run linter
        run: pnpm lint

      - name: Run tests
        run: pnpm test || echo "No tests configured yet"

      - name: Build static site
        run: pnpm build
        env:
          NEXT_PUBLIC_BASE_PATH: /life-is-tempo/test
          SKIP_ENV_VALIDATION: true

      - name: Deploy to GitHub Pages (Test)
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./out
          publish_branch: gh-pages
          destination_dir: test
          keep_files: true  # Preserve production and staging deployments
