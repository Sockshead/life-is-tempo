name: Deploy to Staging

on:
  pull_request:
    branches: [develop]
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write
  deployments: write

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    environment:
      name: staging
      url: https://sockshead.github.io/life-is-tempo/staging

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.28.2

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run linter
        run: pnpm lint

      - name: Run tests
        run: pnpm test

      - name: Run security check
        run: pnpm audit --prod --audit-level=high
        continue-on-error: false

      - name: Build static site
        run: pnpm build
        env:
          NEXT_PUBLIC_BASE_PATH: /life-is-tempo/staging
          SKIP_ENV_VALIDATION: true

      - name: Deploy to GitHub Pages (Staging)
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./out
          publish_branch: gh-pages
          destination_dir: staging
          keep_files: true  # Preserve production and test deployments

      - name: Comment PR with deployment URL
        uses: actions/github-script@v7
        if: always()
        with:
          script: |
            const status = '${{ job.status }}';
            const emoji = status === 'success' ? '✅' : '❌';
            const deployUrl = 'https://sockshead.github.io/life-is-tempo/staging';

            const message = `${emoji} **Staging Deployment ${status}**\n\n` +
              (status === 'success'
                ? `Preview URL: [${deployUrl}](${deployUrl})\n\n` +
                  `- Linting: ✅ Passed\n` +
                  `- Tests: ✅ Passed\n` +
                  `- Security: ✅ Passed\n` +
                  `- Build: ✅ Passed`
                : `Deployment failed. Check the [workflow run](https://github.com/${{github.repository}}/actions/runs/${{github.run_id}}) for details.`
              );

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: message
            });
