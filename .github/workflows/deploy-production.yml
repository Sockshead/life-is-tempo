name: Deploy to Production

on:
  push:
    branches: [develop]
  workflow_dispatch:  # Allow manual deployment

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: production
      url: https://sockshead.github.io/life-is-tempo

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.28.2

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build static site
        run: pnpm build
        env:
          NEXT_PUBLIC_BASE_PATH: /life-is-tempo
          SKIP_ENV_VALIDATION: true  # Skip optional env vars during build

      - name: Create root index redirect
        run: |
          cat > out/index.html << 'EOF'
          <!DOCTYPE html>
          <html lang="en">
          <head>
            <meta charset="utf-8">
            <meta http-equiv="refresh" content="0;url=/life-is-tempo/en.html">
            <link rel="canonical" href="/life-is-tempo/en.html">
            <title>Life Is Tempo - Redirecting...</title>
          </head>
          <body>
            <p>Redirecting to <a href="/life-is-tempo/en.html">Life Is Tempo</a>...</p>
          </body>
          </html>
          EOF

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./out
          publish_branch: gh-pages
          keep_files: true  # Preserve staging and test subdirectories
          # No destination_dir - deploys to root
          cname: false  # Set custom domain if needed
