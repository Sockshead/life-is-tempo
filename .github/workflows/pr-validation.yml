name: PR Validation

on:
  pull_request:
    branches: [master, develop]

permissions:
  contents: read
  pull-requests: write

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.28.2

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run linter
        id: lint
        run: pnpm lint
        continue-on-error: true

      - name: Run tests
        id: test
        run: pnpm test
        continue-on-error: true

      - name: Run security check
        id: security
        run: pnpm audit --prod --audit-level=high
        continue-on-error: true

      - name: Build project
        id: build
        run: pnpm build
        env:
          SKIP_ENV_VALIDATION: true
        continue-on-error: true

      - name: Comment PR
        uses: actions/github-script@v7
        if: always()
        with:
          script: |
            const lintStatus = '${{ steps.lint.outcome }}';
            const testStatus = '${{ steps.test.outcome }}';
            const securityStatus = '${{ steps.security.outcome }}';
            const buildStatus = '${{ steps.build.outcome }}';

            const allPassed = lintStatus === 'success' &&
                             testStatus === 'success' &&
                             securityStatus === 'success' &&
                             buildStatus === 'success';

            const emoji = allPassed ? '✅' : '❌';
            const targetBranch = '${{ github.base_ref }}';

            let message = `${emoji} **PR Validation Results (Target: ${targetBranch})**\n\n` +
              `- Linting: ${lintStatus === 'success' ? '✅ Passed' : '❌ Failed'}\n` +
              `- Tests: ${testStatus === 'success' ? '✅ Passed' : '❌ Failed'}\n` +
              `- Security: ${securityStatus === 'success' ? '✅ Passed' : '❌ Failed'}\n` +
              `- Build: ${buildStatus === 'success' ? '✅ Passed' : '❌ Failed'}\n\n`;

            if (targetBranch === 'master') {
              message += `⚠️ **Production PR** - This will deploy to production via Vercel when merged. Ensure:\n` +
                        `- All tests pass\n` +
                        `- Preview deployment has been reviewed\n` +
                        `- Develop branch is stable\n\n`;
            }

            if (!allPassed) {
              message += `❌ **Cannot merge** - Fix failing checks before merging.`;
            }

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: message
            });

            // Fail the workflow if any check failed
            if (!allPassed) {
              core.setFailed('One or more validation checks failed');
            }
